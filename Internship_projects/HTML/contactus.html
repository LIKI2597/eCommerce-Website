<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - ShopEase</title>
  <link rel="stylesheet" href="../CSS/contactus.css" />
</head>
<body>

  <header class="header">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out with any questions or feedback.</p>
  </header>

  <section class="contact-section">
    <div class="contact-container">
      
      <div class="contact-form">
        <h2>Send a Message</h2>
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <input type="text" name="subject" placeholder="Subject" />
          <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Email:</strong> support@shopease.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Address:</strong> 123 Market Street, Bangalore, India</p>
        <p><strong>Hours:</strong> Mon – Fri: 9 AM – 6 PM</p>
      </div>

    </div>
  </section>

  <footer class="footer">
    <p>&copy; By yours Sharan. All rights reserved.</p>
  </footer>

</body>
</html>
