<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="shortcut icon" href="../IMAGES/th.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/myaccount.css">
</head>
<body>
    <div id="account-container">
        <h1>My Account</h1>
        <div id="account-info">
            <div class="info-group"><strong>Username:</strong> <span id="acc-username"></span></div>
            <div class="info-group"><strong>Email:</strong> <span id="acc-email"></span></div>
            <div class="info-group"><strong>Phone:</strong> <span id="acc-phone"></span></div>
            <div class="info-group"><strong>DOB:</strong> <span id="acc-dob"></span></div>
            <div class="info-group"><strong>Gender:</strong> <span id="acc-gender"></span></div>
        </div>

        <div id="account-buttons">
            <button id="home-btn">Home</button>
            <button id="edit-btn">Edit Details</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script src="../JAVASCRIPT/myaccount.js"></script>
</body>
</html>
